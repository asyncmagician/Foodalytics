<form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="d-flex flex-column align-items-center">
    <mat-form-field>
      <mat-label>Nom de famille</mat-label>
      <input matInput formControlName="lastName" />
      <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">Votre nom de famille est obligatoire</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="firstName" />
      <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">Votre prénom est obligatoire</mat-error>
    </mat-form-field>
  
  
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Votre email est obligatoire</mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Votre email est obligatoire</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Choisir un mot de passe est obligatoire</mat-error>
    </mat-form-field>
  
    <button mat-raised-button type="submit" color="primary" class="green-button mt-4">S'inscrire</button>
  </form>
