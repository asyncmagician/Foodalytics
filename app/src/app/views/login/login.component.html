<form (ngSubmit)="onLogin()" [formGroup]="form" class="d-flex flex-column align-items-center">

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
    <mat-error *ngIf="form.get('email')?.hasError('required')">L'email est obligatoire</mat-error>
    <mat-error *ngIf="form.get('email')?.hasError('email')">L'email est invalide</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-error>Le mot de passe est obligatoire</mat-error>
  </mat-form-field>

  <div class="d-flex flex-column align-items-center justify-content-center">
    <button mat-raised-button type="submit" color="primary" class="green-button mt-4">Se connecter</button>
    <hr class="w-75 mt-4 mb-2">
    <span class="second-choice-separator">OU</span>
    <hr class="w-75 mt-2 mb-4">
    <a mat-stroked-button routerLink="/inscription" class="register-btn w-75">S'inscrire</a>
  </div>
</form>
