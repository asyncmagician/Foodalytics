<form (ngSubmit)="onFoodAdd()" [formGroup]="form">
  <div class="row">
    <div class="col-4">
      <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput formControlName="name" />
        <mat-error>Le nom est obligatoire</mat-error>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field>
        <mat-label>Calories</mat-label>
        <input matInput type="number" formControlName="calories" />
        <mat-error>Les calories sont obligatoires</mat-error>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field>
        <mat-label>Lipides</mat-label>
        <input matInput type="number" formControlName="lipids" />
        <mat-error>Les lipides sont obligatoires</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <mat-form-field>
        <mat-label>Glucides</mat-label>
        <input matInput type="number" formControlName="carbohydates" />
        <mat-error>Les glucides sont obligatoires</mat-error>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field>
        <mat-label>Protéines</mat-label>
        <input matInput type="number" formControlName="proteins" />
        <mat-error>Les protéines sont obligatoires</mat-error>
      </mat-form-field>
    </div>
    <div class="col-4">
      <app-file-selector
        [src]="
      foodModified?.img
        ? 'http://localhost:3000/' + foodModified?.img
        : null
    "
        (changeFile)="onSelectImage($event)"
      ></app-file-selector>
    </div>
  </div>

  <div class="mt-5">
    <button mat-raised-button type="submit" class="green-button">
      {{ foodModified ? "Modifier" : "Ajouter" }}
    </button>
    <a mat-raised-button class="ms-3" routerLink="/tableau-de-bord" color="warn">
      Annuler
    </a>
  </div>
</form>
