<a *ngIf="jwt" mat-raised-button class="green-button mb-4" routerLink="/ajout-article">
  Ajouter un article
</a>

<div class="row">
  <div *ngFor="let food of foodList" class="col-3">
    <mat-card class="mb-4">
      <mat-card-header class="mb-2 pt-2">
        <mat-card-title>{{ food.name }}</mat-card-title>
      </mat-card-header>
      <img
        *ngIf="food.img"
        mat-card-image
        src="http://localhost:3000/{{ food.img }}"
        alt="Image du produit"
      />
      <mat-card-content>
        <p>
          Calories : <span>{{ food.calories }}</span>
          <br>
          Lipides : <span>{{ food.lipids }}</span>
          <br>
          Glucides : <span>{{ food.carbohydates }}</span>
          <br>
          Prot√©ines : <span>{{ food.proteins }}</span>
        </p>
      </mat-card-content>
      <mat-card-actions *ngIf="jwt?.isAdmin">
        <a mat-button color="primary" [routerLink]="['/modifier-article', food.id]" class="me-2">Modifier</a>
        <button mat-button color="warn" (click)="onFoodDelete(food.id)">Supprimer</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
